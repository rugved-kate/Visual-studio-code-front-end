<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Visual Studio Code - Code Editor</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo">
                <img src="vscode.png" alt="vscode" style="width: 30px;">
                <a class="name">Visual Studio Code</a>
            </div>
            <div class="menu">
                <a class="menu-item">Docs</a>
                <a class="menu-item">Updates</a>
                <a class="menu-item">Blog</a>
                <a class="menu-item">API</a>
                <a class="menu-item">Extensions</a>
                <a class="menu-item">FAQ</a>
                <a class="menu-item">Learn</a>
            </div>
            <div class="top-right-section">
                <img src="theme-light.svg" alt="theme change" style="width: 20px"> 
                    <button class="search-button">
                        <div class="inside-search">
                            <img src="search.svg" alt="search" style="width: 17px; margin-right: 5px;">
                            <a style="color: rgb(155, 163, 180);">Search Docs</a>
                        </div>
                    </button>
                <button class="download-button">Download</button>
            </div>
        </div>
        <div class="main-page">
            <div class="text-display">
                <button class="button-1">Free. Built on open source. Runs everywhere.</button>
                <a class="main-text1">Code</a>
                <a class="main-text2">Editing.</a>
                <a class="main-text3">Redefined.</a>
                <button class="button-2">Download for Windows</button>
                <a class="text1"><span><u>Web</u></span>, <span><u>Insiders edition</u></span> or <span><u>other platforms</u></span></a>
                <a class="text2">By using VS Code, you agree to its <span><u>license</u></span> and <span><u>privacy statement</u></span>
                </a>
            </div>
            <div class="code-image">
                <img src="home-screenshot.png" alt="home" style="width: 700px;">
            </div>
        </div>
    </body>
</html>
